<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pro Learning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }
    .animated-bg {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="h-screen flex overflow-hidden animated-bg">

  <div class="hidden lg:flex w-1/2 justify-center items-center relative">
    <div class="z-10 text-white text-center p-10 animate__animated animate__fadeInLeft">
      <h1 class="text-5xl font-bold mb-4">Master New Skills</h1>
      <p class="text-xl opacity-90">Join thousands of learners around the world.</p>
    </div>
    <div class="absolute w-96 h-96 bg-white opacity-10 rounded-full blur-3xl -top-20 -left-20"></div>
  </div>

  <div class="w-full lg:w-1/2 flex justify-center items-center bg-white shadow-2xl rounded-l-3xl animate__animated animate__slideInRight">
    <div class="w-full max-w-md p-8">
      
      <div class="flex bg-gray-100 p-1 rounded-xl mb-8">
        <button id="loginTab" onclick="toggleForm('login')" class="flex-1 py-2 rounded-lg font-semibold text-gray-700 bg-white shadow-sm transition-all">Login</button>
        <button id="signupTab" onclick="toggleForm('signup')" class="flex-1 py-2 rounded-lg font-semibold text-gray-500 hover:text-gray-700 transition-all">Sign Up</button>
      </div>

      <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-5 animate__animated animate__fadeIn">
        <h2 class="text-3xl font-bold text-gray-800">Welcome Back! ðŸ‘‹</h2>
        <p class="text-gray-500">Enter your details to access your courses.</p>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="loginEmail" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none transition-all" placeholder="you@example.com" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="loginPassword" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none transition-all" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </div>

        <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-bold shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
          Sign In
        </button>
      </form>

      <form id="signupForm" onsubmit="handleSignup(event)" class="space-y-5 hidden animate__animated animate__fadeIn">
        <h2 class="text-3xl font-bold text-gray-800">Create Account ðŸš€</h2>
        <p class="text-gray-500">Start your learning journey today.</p>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="signupName" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none transition-all" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="signupEmail" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none transition-all" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="signupPassword" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 outline-none transition-all" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">I am a...</label>
          <select id="signupRole" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-indigo-500 outline-none">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
          </select>
        </div>

        <button type="submit" class="w-full py-3 bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg font-bold shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
          Create Account
        </button>
      </form>

      <p id="message" class="text-center text-red-500 mt-4 font-medium"></p>
    </div>
  </div>

<script>
  // Reset session on load to prevent ghost users
  localStorage.clear();

  function toggleForm(mode) {
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    document.getElementById('message').innerText = ""; // Clear errors

    if(mode === 'signup') {
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
        loginTab.classList.remove('bg-white', 'shadow-sm', 'text-gray-700');
        loginTab.classList.add('text-gray-500');
        signupTab.classList.add('bg-white', 'shadow-sm', 'text-gray-700');
        signupTab.classList.remove('text-gray-500');
    } else {
        signupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        signupTab.classList.remove('bg-white', 'shadow-sm', 'text-gray-700');
        signupTab.classList.add('text-gray-500');
        loginTab.classList.add('bg-white', 'shadow-sm', 'text-gray-700');
        loginTab.classList.remove('text-gray-500');
    }
  }

  async function handleLogin(e) {
    e.preventDefault();
    const btn = e.target.querySelector('button');
    const originalText = btn.innerText;
    btn.innerHTML = '<span class="animate-spin">âŒ›</span> Signing in...';
    btn.disabled = true;
    
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    try {
        const res = await fetch('/auth/login', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        
        if (res.ok) {
            localStorage.setItem("user_id", data.user_id);
            localStorage.setItem("role", data.role);
            localStorage.setItem("user_name", data.name);
            
            if(data.role === 'Admin') window.location.href = '/admin/dashboard';
            else if(data.role === 'Teacher') window.location.href = '/teacher/dashboard';
            else window.location.href = '/student/dashboard';
        } else {
            document.getElementById('message').innerText = data.detail || "Login failed";
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    } catch(err) {
        document.getElementById('message').innerText = "Server Error";
        btn.innerHTML = originalText;
        btn.disabled = false;
    }
  }

  // --- THE FIXED SIGNUP LOGIC ---
  async function handleSignup(e) {
      e.preventDefault();
      
      const btn = e.target.querySelector('button');
      const originalText = btn.innerText;
      btn.innerHTML = 'âœ¨ Creating Account...';
      btn.disabled = true;

      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const role = document.getElementById('signupRole').value;

      try {
          const res = await fetch('/auth/signup', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ name, email, password, role })
          });

          const data = await res.json();

          if (res.ok) {
              alert("âœ… Account created successfully! Please login.");
              toggleForm('login'); 
              document.getElementById('loginEmail').value = email; 
          } else {
              document.getElementById('message').innerText = data.detail || "Signup failed";
          }
      } catch (err) {
          document.getElementById('message').innerText = "Server error. Is the backend running?";
      } finally {
          btn.innerHTML = originalText;
          btn.disabled = false;
      }
  }
</script>
</body>
</html>
