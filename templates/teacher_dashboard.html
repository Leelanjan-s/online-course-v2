<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #F3F4F6; }
    .modal { transition: opacity 0.25s ease; }
    body.modal-active { overflow-x: hidden; overflow-y: visible !important; }
  </style>
</head>
<body class="pb-10">

<nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center gap-2">
        <div class="flex items-center gap-2 text-indigo-600 font-bold text-xl w-full md:w-auto">
            <i class="fa-solid fa-chalkboard-user"></i> <span>TeacherPortal</span>
        </div>
        <div class="flex items-center gap-4 w-full md:w-auto justify-between md:justify-end">
            <span class="text-gray-600 text-sm">Hello, <span id="teacherName" class="font-bold">Teacher</span></span>
            <button onclick="localStorage.clear(); location.href='/';" class="text-red-500 hover:text-red-700 font-medium text-sm border border-red-100 px-3 py-1 rounded-lg">Logout</button>
        </div>
    </div>
</nav>

<div class="max-w-7xl mx-auto px-4 py-6">
    <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100 flex items-center gap-4 mb-8">
        <div class="bg-blue-100 text-blue-600 p-3 rounded-full text-xl"><i class="fa-solid fa-book"></i></div>
        <div>
            <p class="text-gray-500 text-xs uppercase font-bold tracking-wide">Active Courses</p>
            <h3 class="text-2xl font-bold text-gray-800" id="courseCount">0</h3>
        </div>
    </div>

    <h2 class="text-xl font-bold text-gray-800 mb-4">My Courses</h2>
    <div id="courseList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8"></div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <div class="p-5 border-b border-gray-100"><h2 class="text-lg font-bold text-gray-800">Student Progress Tracking</h2></div>
        <div class="overflow-x-auto"><table class="w-full text-left text-sm text-gray-600 min-w-[600px]"><thead class="bg-gray-50 text-gray-800 uppercase font-bold text-xs"><tr><th class="px-6 py-4">Student</th><th class="px-6 py-4">Course</th><th class="px-6 py-4">Videos</th><th class="px-6 py-4">Quizzes</th><th class="px-6 py-4">Progress</th></tr></thead><tbody id="studentTable" class="divide-y divide-gray-100"></tbody></table></div>
    </div>
</div>

<div id="quizModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
    <div class="modal-container bg-white w-11/12 md:max-w-3xl mx-auto rounded-xl shadow-lg z-50 overflow-y-auto max-h-[90vh]">
        <div class="modal-content py-4 text-left px-6">
            <div class="flex justify-between items-center pb-3 border-b mb-4">
                <p class="text-2xl font-bold text-gray-800">Quiz Manager</p>
                <div class="modal-close cursor-pointer z-50" onclick="toggleModal('quizModal')"><i class="fa-solid fa-times text-gray-500 hover:text-gray-700"></i></div>
            </div>

            <div id="existingQuizzes" class="mb-6 space-y-2"></div>

            <h3 class="text-lg font-bold text-indigo-600 mb-4">Create New Assessment</h3>
            <input id="quizTitle" class="w-full border rounded p-2 mb-4" placeholder="Quiz Title (e.g. Module 1 Exam)">
            
            <div class="bg-gray-50 p-4 rounded-lg border mb-4">
                <h4 class="font-bold text-gray-700 mb-2">Add a Question</h4>
                <textarea id="qText" class="w-full border rounded p-2 mb-2" placeholder="Question Text"></textarea>
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <input id="optA" class="border rounded p-2" placeholder="Option A">
                    <input id="optB" class="border rounded p-2" placeholder="Option B">
                    <input id="optC" class="border rounded p-2" placeholder="Option C">
                    <input id="optD" class="border rounded p-2" placeholder="Option D">
                </div>
                <select id="correctOpt" class="w-full border rounded p-2 mb-2">
                    <option value="" disabled selected>Select Correct Answer</option>
                    <option value="Option A">Option A</option>
                    <option value="Option B">Option B</option>
                    <option value="Option C">Option C</option>
                    <option value="Option D">Option D</option>
                </select>
                <button onclick="addQuestionToList()" class="bg-indigo-600 text-white px-4 py-2 rounded w-full font-bold">Add Question to Quiz</button>
            </div>

            <div class="mb-4">
                <h4 class="font-bold text-gray-700">Current Questions (<span id="qCount">0</span>)</h4>
                <div id="questionsList" class="text-sm text-gray-600 mt-2 space-y-1"></div>
            </div>

            <div class="flex justify-end">
                <button onclick="publishQuiz()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded shadow-lg">Publish Quiz</button>
            </div>
        </div>
    </div>
</div>

<script>
    const teacherId = localStorage.getItem("user_id");
    let currentCourseId = null;
    let newQuestions = [];

    function toggleModal(id) {
        document.getElementById(id).classList.toggle("opacity-0");
        document.getElementById(id).classList.toggle("pointer-events-none");
        document.body.classList.toggle("modal-active");
    }

    async function loadDashboard() {
        const res = await fetch("/courses/");
        const allCourses = await res.json();
        const myCourses = allCourses.filter(c => String(c.teacher_id) === String(teacherId));
        document.getElementById("courseCount").innerText = myCourses.length;
        const list = document.getElementById("courseList");
        list.innerHTML = "";
        
        myCourses.forEach(c => {
            list.innerHTML += `
                <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition">
                    <h3 class="font-bold text-lg text-gray-800 mb-1">${c.title}</h3>
                    <p class="text-sm text-gray-500 mb-4 h-10 overflow-hidden">${c.description}</p>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="addContent(${c.id}, 'video')" class="bg-emerald-50 text-emerald-600 py-2 rounded text-xs font-bold"><i class="fa-solid fa-video"></i> Video</button>
                        <button onclick="addContent(${c.id}, 'file')" class="bg-orange-50 text-orange-600 py-2 rounded text-xs font-bold"><i class="fa-solid fa-file"></i> File</button>
                        <button onclick="openQuizManager(${c.id})" class="bg-purple-50 text-purple-600 py-2 rounded text-xs font-bold"><i class="fa-solid fa-list-check"></i> Quiz</button>
                    </div>
                </div>`;
        });
        loadStats();
    }

    async function loadStats() {
        const res = await fetch(`/teacher/stats/${teacherId}`);
        const stats = await res.json();
        const table = document.getElementById("studentTable");
        table.innerHTML = "";
        if(stats.length===0) table.innerHTML = "<tr><td colspan='5' class='p-4 text-center text-gray-400'>No students yet.</td></tr>";
        stats.forEach(s => {
            table.innerHTML += `<tr class="hover:bg-gray-50"><td class="px-6 py-4 font-bold">${s.student_name}</td><td class="px-6 py-4">${s.course_title}</td><td class="px-6 py-4">${s.video_stats}</td><td class="px-6 py-4">${s.quiz_stats}</td><td class="px-6 py-4 font-bold text-indigo-600">${s.percent}%</td></tr>`;
        });
    }

    async function addContent(id, type) {
        const title = prompt(type==='video'?"Video Title:":"File Name:");
        const url = prompt(type==='video'?"YouTube URL:":"File Link (Drive/Dropbox):");
        if(title && url) {
            await fetch(`/courses/${id}/content`, { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({title, file_url:url, content_type: type}) });
            alert("Added!");
        }
    }

    async function openQuizManager(id) {
        currentCourseId = id;
        newQuestions = [];
        updateQuestionList();
        document.getElementById("quizTitle").value = "";
        toggleModal("quizModal");
        
        const res = await fetch(`/courses/${id}/learn?student_id=${teacherId}`);
        const data = await res.json();
        const container = document.getElementById("existingQuizzes");
        container.innerHTML = "<h4 class='font-bold text-gray-700 mb-2'>Existing Assessments</h4>";
        if(data.quizzes.length === 0) container.innerHTML += "<p class='text-sm text-gray-400'>No quizzes yet.</p>";
        
        data.quizzes.forEach(q => {
            container.innerHTML += `
                <div class="flex justify-between items-center bg-gray-50 p-2 rounded mb-1 border">
                    <span class="font-medium text-sm">${q.title} (${q.questions.length} Qs)</span>
                    <button onclick="deleteQuiz(${q.id})" class="text-red-500 hover:text-red-700 text-xs font-bold">Delete</button>
                </div>`;
        });
    }

    function addQuestionToList() {
        const txt = document.getElementById("qText").value;
        const a = document.getElementById("optA").value.trim();
        const b = document.getElementById("optB").value.trim();
        const c = document.getElementById("optC").value.trim();
        const d = document.getElementById("optD").value.trim();
        const corr = document.getElementById("correctOpt").value;

        if(!txt || !a || !b || !c || !d || !corr) return alert("Fill all fields");
        
        // âœ… CRITICAL FIX: Trims and saves exact text of correct option
        let correctText = "";
        if(corr === "Option A") correctText = a;
        if(corr === "Option B") correctText = b;
        if(corr === "Option C") correctText = c;
        if(corr === "Option D") correctText = d;

        newQuestions.push({ question_text: txt, option_a: a, option_b: b, option_c: c, option_d: d, correct_answer: correctText });
        
        // Clear inputs
        document.getElementById("qText").value = "";
        document.getElementById("optA").value = "";
        document.getElementById("optB").value = "";
        document.getElementById("optC").value = "";
        document.getElementById("optD").value = "";
        updateQuestionList();
    }

    function updateQuestionList() {
        document.getElementById("qCount").innerText = newQuestions.length;
        const list = document.getElementById("questionsList");
        list.innerHTML = "";
        newQuestions.forEach((q, i) => {
            list.innerHTML += `<div class="bg-gray-100 p-2 rounded flex justify-between"><span>${i+1}. ${q.question_text}</span> <button onclick="newQuestions.splice(${i},1);updateQuestionList()" class="text-red-500">x</button></div>`;
        });
    }

    async function publishQuiz() {
        const title = document.getElementById("quizTitle").value;
        if(!title || newQuestions.length === 0) return alert("Add title and at least one question.");
        
        await fetch(`/courses/${currentCourseId}/quiz`, {
            method: "POST", headers: {"Content-Type":"application/json"},
            body: JSON.stringify({title: title, questions: newQuestions})
        });
        alert("Quiz Published!");
        toggleModal("quizModal");
        openQuizManager(currentCourseId);
    }

    async function deleteQuiz(id) {
        if(confirm("Delete this quiz?")) {
            await fetch(`/quizzes/${id}`, { method: "DELETE" });
            openQuizManager(currentCourseId); 
        }
    }

    window.onload = loadDashboard;
</script>
</body>
</html>
