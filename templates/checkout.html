<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Checkout - Stripe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white shadow-sm p-4 text-center">
        <h1 class="text-xl font-bold text-gray-800"><i class="fa-brands fa-stripe text-indigo-600 mr-2 text-3xl"></i> Secure Checkout</h1>
    </nav>

    <div class="max-w-5xl mx-auto p-4 md:p-8">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden flex flex-col md:flex-row">
            
            <div class="w-full md:w-2/3 p-8 border-r border-gray-100">
                <div class="mb-6">
                    <p class="text-gray-500 text-sm">You are enrolling in</p>
                    <h2 class="text-2xl font-bold text-gray-800" id="courseName">Course Name</h2>
                </div>

                <div class="bg-gray-50 p-6 rounded-lg mb-6 border border-gray-200">
                    <div class="flex justify-between text-gray-600 mb-2">
                        <span>Course Fee</span>
                        <span id="basePrice">₹0</span>
                    </div>
                    <div class="flex justify-between font-bold text-lg text-gray-900 border-t pt-2">
                        <span>Total Payable</span>
                        <span id="totalPrice">₹0</span>
                    </div>
                </div>
            </div>

            <div class="w-full md:w-1/3 p-8 bg-gray-50 flex flex-col justify-center">
                <h4 class="font-bold text-gray-700 mb-6 text-center">Complete Payment</h4>
                
                <button id="checkout-button" onclick="startStripeCheckout()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform hover:-translate-y-1 flex justify-center items-center gap-2">
                    <span>Pay with Card</span>
                    <i class="fa-solid fa-arrow-right"></i>
                </button>

                <div class="mt-6 text-center text-xs text-gray-400">
                    <i class="fa-solid fa-lock"></i> Secured by Stripe
                </div>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const courseId = params.get("course_id");
        const price = params.get("price");
        const title = params.get("title");
        const studentId = parseInt(localStorage.getItem("user_id"));
        
        document.getElementById("courseName").innerText = title;
        document.getElementById("basePrice").innerText = "₹" + price;
        document.getElementById("totalPrice").innerText = "₹" + price;

        async function startStripeCheckout() {
            const btn = document.getElementById("checkout-button");
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
            btn.disabled = true;

            try {
                // Call Backend to Create Session
                const response = await fetch("/create-checkout-session", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        course_id: parseInt(courseId),
                        student_id: studentId,
                        price: parseFloat(price),
                        course_title: title
                    })
                });

                const session = await response.json();
                
                if (session.url) {
                    // Redirect User to Stripe Hosted Page
                    window.location.href = session.url;
                } else {
                    alert("Error starting payment.");
                    btn.innerHTML = "Try Again";
                    btn.disabled = false;
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Network Error");
                btn.innerHTML = "Try Again";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
