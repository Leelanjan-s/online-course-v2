<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
    .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    /* Hide scrollbar for clean UI */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="pb-20">

  <nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center gap-3">
      <div class="flex items-center gap-2 w-full md:w-auto justify-between">
        <div class="flex items-center gap-2 text-indigo-600">
            <i class="fa-solid fa-graduation-cap text-2xl"></i>
            <span class="font-bold text-lg tracking-tight text-gray-900">ProLearn</span>
        </div>
        <button onclick="logout()" class="md:hidden text-xs bg-red-50 text-red-600 px-3 py-1.5 rounded-full hover:bg-red-100 transition">
          <i class="fa-solid fa-sign-out-alt"></i>
        </button>
      </div>
      
      <div class="hidden md:flex items-center gap-4">
        <span class="text-gray-600 text-sm">Welcome, <span id="studentName" class="font-bold text-indigo-600">Student</span></span>
        <button onclick="logout()" class="text-xs bg-red-50 text-red-600 px-4 py-2 rounded-full hover:bg-red-100 transition">Logout</button>
      </div>
    </div>
  </nav>

  <div id="heroSection" class="bg-gray-900 text-white py-8 md:py-12 mb-6 animate__animated animate__fadeIn">
    <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-6">
      <div class="text-center md:text-left w-full">
        <h1 class="text-3xl md:text-4xl font-bold mb-2">Unlock Your Potential</h1>
        <p class="text-gray-300 mb-6 text-sm md:text-base">Master new skills anytime, anywhere.</p>
        
        <div class="relative w-full md:max-w-md mx-auto md:mx-0">
          <input type="text" id="searchInput" onkeyup="filterCourses()" placeholder="What do you want to learn?" class="w-full px-5 py-3 rounded-full text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-lg text-sm">
          <button onclick="filterCourses()" class="absolute right-2 top-1.5 bg-indigo-600 p-2 rounded-full hover:bg-indigo-700 transition">
            <i class="fa-solid fa-search text-white text-xs"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4">
    
    <div id="catalog" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6 animate__animated animate__fadeInUp">
      </div>
    
    <div id="noResults" class="hidden text-center py-10">
        <div class="text-5xl mb-3">üîç</div>
        <h3 class="text-lg font-bold text-gray-700">No courses found</h3>
        <p class="text-sm text-gray-500">Try searching for "Python" or "Design".</p>
    </div>

    <div id="learningArea" class="hidden bg-white rounded-xl shadow-2xl overflow-hidden border border-gray-200 animate__animated animate__zoomIn fixed inset-0 z-[60] md:relative md:inset-auto md:z-0 flex flex-col">
      
      <div class="bg-gray-900 text-white p-3 flex justify-between items-center shrink-0">
        <button onclick="closePlayer()" class="text-gray-300 hover:text-white flex items-center gap-2 text-sm">
          <i class="fa-solid fa-arrow-left"></i> Back
        </button>
        <h2 id="courseTitle" class="font-bold text-sm md:text-lg truncate max-w-[200px]">Course</h2>
        <div class="w-8"></div>
      </div>

      <div class="flex flex-col lg:flex-row h-full">
        <div class="w-full lg:w-3/4 bg-black flex items-center justify-center relative group shrink-0 h-[40vh] lg:h-[80vh]" id="videoStage">
          <div class="text-center">
            <i class="fa-solid fa-play-circle text-5xl md:text-6xl text-white opacity-50"></i>
            <p class="text-gray-400 mt-2 text-xs md:text-sm">Select a lesson below.</p>
          </div>
        </div>

        <div class="w-full lg:w-1/4 bg-white flex flex-col h-full overflow-hidden">
          <div class="p-3 border-b border-gray-100 bg-gray-50">
            <h3 class="font-bold text-gray-700 text-sm">Course Content</h3>
          </div>
          <div id="playlist" class="flex-1 overflow-y-auto p-2 space-y-2 pb-20">
            </div>
        </div>
      </div>
    </div>

  </div>

<script>
    const studentId = parseInt(localStorage.getItem("user_id"));
    const role = localStorage.getItem("role");
    
    if (!studentId || role !== "Student") { window.location.href = "/"; }

    function logout() { localStorage.clear(); window.location.href = "/"; }

    let courseData = { videos: [], quizzes: [] };

    // ... (Keep existing getCourseImage, filterCourses, loadCourses functions EXACTLY as they were) ...
    function getCourseImage(id) {
        const images = [
            "https://img.freepik.com/free-vector/laptop-with-program-code-isometric-icon-software-development-programming-applications-dark-neon_39422-971.jpg",
            "https://img.freepik.com/free-vector/gradient-ui-ux-background_23-2149052117.jpg",
            "https://img.freepik.com/free-vector/web-development-programmer-engineering-coding-website-augmented-reality-interface-screens-developer-project-engineer-programming-software-application-design-cartoon-illustration_107791-3863.jpg",
            "https://img.freepik.com/free-vector/data-analysis-isometric-concept-with-team-people-working-with-charts-graphs_1284-58580.jpg"
        ];
        return images[id % images.length];
    }

    function filterCourses() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toLowerCase();
        const catalog = document.getElementById('catalog');
        const cards = catalog.getElementsByClassName('course-card'); 
        const noResults = document.getElementById('noResults');
        let hasVisible = false;

        for (let i = 0; i < cards.length; i++) {
            const title = cards[i].getAttribute('data-title').toLowerCase();
            const desc = cards[i].getAttribute('data-desc').toLowerCase();
            if (title.includes(filter) || desc.includes(filter)) {
                cards[i].style.display = ""; hasVisible = true;
            } else {
                cards[i].style.display = "none";
            }
        }
        if (!hasVisible && cards.length > 0) noResults.classList.remove('hidden');
        else noResults.classList.add('hidden');
    }

    async function loadCourses() {
        const userName = localStorage.getItem("user_name");
        if(userName) document.getElementById("studentName").innerText = userName;

        try {
            const res = await fetch("/courses/");
            const courses = await res.json();
            
            let myCourseIds = [];
            try {
                const resEnroll = await fetch("/enrollments/");
                if(resEnroll.ok) {
                    const enrollments = await resEnroll.json();
                    myCourseIds = enrollments.filter(e => e.student_id === studentId).map(e => e.course_id);
                }
            } catch(e) {}

            const catalog = document.getElementById("catalog");
            catalog.innerHTML = "";

            if(!courses.length) {
                catalog.innerHTML = "<div class='col-span-full text-center py-10'><p class='text-gray-500'>No courses found.</p></div>";
                return;
            }

            courses.forEach(c => {
                const isOwned = myCourseIds.includes(c.id);
                const imgSrc = getCourseImage(c.id);
                
                catalog.innerHTML += `
                    <div class="course-card bg-white rounded-xl shadow-md overflow-hidden card-hover transition-all duration-300 border border-gray-100 flex flex-col h-full"
                         data-title="${c.title}" 
                         data-desc="${c.description || ''}">
                        <div class="h-40 overflow-hidden relative group">
                            <img src="${imgSrc}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                            ${isOwned ? '<div class="absolute top-2 right-2 bg-green-500 text-white text-xs font-bold px-2 py-1 rounded shadow">OWNED</div>' : ''}
                        </div>
                        <div class="p-4 flex flex-col flex-grow">
                            <h3 class="font-bold text-base text-gray-800 mb-1 line-clamp-1">${c.title}</h3>
                            <p class="text-xs text-gray-500 mb-4 line-clamp-2 flex-grow">${c.description || 'Master this skill today.'}</p>
                            
                            <div class="flex items-center justify-between mt-auto pt-2">
                                ${isOwned 
                                    ? `<button onclick="openPlayer(${c.id}, '${c.title}')" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded-lg text-sm transition flex items-center justify-center gap-2">
                                         <i class="fa-solid fa-play"></i> Play
                                       </button>` 
                                    : `<div>
                                         <span class="text-xs text-gray-400 block">Price</span>
                                         <span class="text-lg font-bold text-gray-900">‚Çπ${c.price}</span>
                                       </div>
                                       <button onclick="buyCourse(${c.id}, ${c.price}, '${c.title}')" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 text-sm rounded-lg transition shadow-md">
                                         Enroll
                                       </button>`
                                }
                            </div>
                        </div>
                    </div>`;
            });
        } catch(e) { console.error(e); }
    }

    async function openPlayer(id, title) {
        document.getElementById("learningArea").classList.remove("hidden");
        document.body.style.overflow = "hidden"; // Prevent background scrolling
        document.getElementById("courseTitle").innerText = title;

        const res = await fetch(`/courses/${id}/learn?student_id=${studentId}`);
        const data = await res.json();
        courseData = data; 

        const playlist = document.getElementById("playlist");
        playlist.innerHTML = "";

        if(!data.videos.length && !data.quizzes.length) {
            playlist.innerHTML = "<p class='text-center text-gray-400 mt-10 text-sm'>No content yet.</p>";
        }

        // Videos
        data.videos.forEach((v, index) => {
            const isDone = (data.progress.videos || "").split(",").includes(String(v.id));
            playlist.innerHTML += `
                <div onclick="playVideo(${index}, ${id}, this)" class="lesson-item p-3 rounded-lg hover:bg-indigo-50 cursor-pointer transition flex items-center gap-3 border-l-4 border-transparent hover:border-indigo-500 group bg-gray-50 mb-2">
                    <div class="w-8 h-8 rounded-full bg-white shadow-sm flex items-center justify-center text-gray-500 group-hover:text-indigo-600">
                        <i class="fa-solid fa-play text-xs"></i>
                    </div>
                    <div class="flex-grow">
                        <p class="text-sm font-medium text-gray-700 group-hover:text-indigo-900 line-clamp-1">${v.title}</p>
                        <p class="text-[10px] text-gray-400">Video Lesson</p>
                    </div>
                    ${isDone ? '<i class="fa-solid fa-circle-check text-green-500 text-base"></i>' : '<i class="fa-regular fa-circle text-gray-300 text-base"></i>'}
                </div>`;
        });

        // Quizzes
        data.quizzes.forEach((q, index) => {
             const isDone = (data.progress.quizzes || "").split(",").includes(String(q.id));
             playlist.innerHTML += `
                <div onclick="renderQuiz(${index}, ${id}, ${q.id}, this)" class="lesson-item p-3 rounded-lg hover:bg-purple-50 cursor-pointer transition flex items-center gap-3 border-l-4 border-transparent hover:border-purple-500 group bg-gray-50 mb-2">
                    <div class="w-8 h-8 rounded-full bg-white shadow-sm flex items-center justify-center text-gray-500 group-hover:text-purple-600">
                        <i class="fa-solid fa-question text-xs"></i>
                    </div>
                    <div class="flex-grow">
                        <p class="text-sm font-medium text-gray-700 group-hover:text-purple-900 line-clamp-1">Quiz Challenge</p>
                        <p class="text-[10px] text-gray-400">Test</p>
                    </div>
                    ${isDone ? '<i class="fa-solid fa-circle-check text-green-500 text-base"></i>' : '<i class="fa-regular fa-circle text-gray-300 text-base"></i>'}
                </div>`;
        });
    }

    function closePlayer() {
        document.getElementById("learningArea").classList.add("hidden");
        document.body.style.overflow = "auto"; 
        document.getElementById("videoStage").innerHTML = `<div class="text-center"><i class="fa-solid fa-play-circle text-6xl text-white opacity-50"></i></div>`;
    }

    // ... (Keep playVideo, renderQuiz, submitQuiz, highlightItem, updateIcon, buyCourse EXACTLY as they were) ...
    function playVideo(index, cId, element) {
        highlightItem(element);
        const v = courseData.videos[index];
        let embedUrl = v.url;
        if (v.url.includes("youtube") || v.url.includes("youtu.be")) {
            const videoId = v.url.split("v=")[1] || v.url.split("/").pop();
            embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        }
        document.getElementById("videoStage").innerHTML = `<iframe src="${embedUrl}" class="w-full h-full" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
        fetch("/progress/mark", { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({student_id:studentId, course_id:cId, item_id:v.id, type:"video"}) });
        updateIcon(element);
    }

    function renderQuiz(index, cId, qId, element) {
        highlightItem(element);
        const q = courseData.quizzes[index];
        const safeAnswer = q.answer.replace(/"/g, '&quot;'); 
        const optsArray = (q.options || "True,False").split(",").map(o => o.trim());
        let optsHTML = optsArray.map(opt => `
            <label class="block bg-gray-50 hover:bg-indigo-50 border border-gray-200 p-3 rounded-lg cursor-pointer transition mb-2">
                <input type="radio" name="quiz_selection" value="${opt}" class="mr-2 text-indigo-600 focus:ring-indigo-500">
                <span class="text-gray-700 font-medium text-sm">${opt}</span>
            </label>`).join("");

        document.getElementById("videoStage").innerHTML = `
            <div class="bg-white p-6 rounded-2xl shadow-xl max-w-lg w-full text-gray-800 m-4 overflow-y-auto max-h-full">
                <div class="text-center mb-4"><div class="inline-block p-2 rounded-full bg-indigo-100 text-indigo-600 mb-2 text-xl">ü§î</div><h2 class="text-xl font-bold">Quiz Time</h2></div>
                <p class="text-base font-medium mb-4 text-gray-800">${q.question}</p>
                <div class="mb-4">${optsHTML}</div>
                <div id="quizResult" class="text-center mb-4 font-bold text-sm min-h-[1.5rem]"></div>
                <button onclick="submitQuiz('${safeAnswer}', ${cId}, ${qId}, this)" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition shadow-lg text-sm">Submit Answer</button>
            </div>`;
    }

    function submitQuiz(correctAnswer, cId, qId, btn) {
        const selected = document.querySelector('input[name="quiz_selection"]:checked');
        const resDiv = document.getElementById("quizResult");
        if(!selected) { resDiv.innerHTML = "<span class='text-orange-500'>Please select an option!</span>"; return; }

        if(selected.value.toLowerCase() === correctAnswer.toLowerCase()) {
            resDiv.innerHTML = "<span class='text-green-600'>‚úÖ Correct! Awesome job.</span>";
            fetch("/progress/mark", { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify({student_id:studentId, course_id:cId, item_id:qId, type:"quiz"}) });
        } else {
            resDiv.innerHTML = "<span class='text-red-500'>‚ùå Incorrect. Try again!</span>";
        }
    }

    function highlightItem(el) {
        document.querySelectorAll('.lesson-item').forEach(i => i.classList.remove('bg-indigo-100', 'border-indigo-500'));
        el.classList.add('bg-indigo-100', 'border-indigo-500');
    }
    
    function updateIcon(el) {
        el.querySelector('.fa-regular.fa-circle')?.classList.replace('fa-regular', 'fa-solid');
        el.querySelector('.fa-circle')?.classList.replace('text-gray-300', 'text-green-500');
        el.querySelector('.fa-circle')?.classList.add('fa-circle-check');
    }

    function buyCourse(id, price, title) {
        window.location.href = `/checkout?course_id=${id}&price=${price}&title=${encodeURIComponent(title)}`;
    }

    loadCourses();
</script>
</body>
</html>
